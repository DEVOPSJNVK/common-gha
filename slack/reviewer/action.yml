name: "Testing reviewer PR"
description: "Posting slack message for PR Review"
inputs:
  channel_id:
    description: "Channel ID of the slack group"
    required: true
secrets:
  SLACK_BOT_TOKEN:
    description: "Bot token"

runs:
  using: "composite"
  steps:
  - name: Posting to slack
    id: slack
    uses: slackapi/slack-github-action@v1.27.0
    with:
      channel-id: '${{ inputs.channel_id }}'
      payload: |
        {
          "channel": "C07KJRJPMMJ",
          "text": "GithubAction通知",
          "blocks": [
            {
              "type": "section",
              "text": { "type": "mrkdwn", "text": "<@U07KDEU0DB7>" }
            },
            {
              "type": "header",
              "text": { "type": "plain_text", "text": "PRレビューリクエスト" }
            },
            {
              "type": "section",
              "text": {
                "type": "mrkdwn",
                "text": "<https://github.com/test|It is a test"
              }
            },
            {
              "type": "section",
              "fields": [
                { "type": "mrkdwn", "text": "*Author:*" },
                { "type": "mrkdwn", "text": "naveen" },
                { "type": "mrkdwn", "text": "*Basebranch:*" },
                { "type": "mrkdwn", "text": "tri/dev/df" },
                { "type": "mrkdwn", "text": "*Headbranch:*" },
                {
                  "type": "mrkdwn",
                  "text": "feat/userproject/add-policy-mail-template"
                }
              ]
            }
          ]
        }
    env:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}